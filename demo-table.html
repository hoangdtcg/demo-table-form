<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablé</title>
</head>
<body>
<table border="1px">
    <thead>
        <tr>
            <th rowspan="2">Mã học sinh</th>
            <th rowspan="2">Tên học sinh</th>
            <th rowspan="2">Ngày sinh</th>
            <th rowspan="2">Lớp</th>
            <th rowspan="2">Địa chỉ</th>
            <th colspan="3">Điểm các môn</th>
        </tr>
        <tr>
            <td>Toán</td>
            <td>Lý</td>
            <td>Hóa</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Vũ Tiến Minh</td>
            <td>14/0/2000</td>
            <td>C0821I1</td>
            <td>Hà Nội</td>
            <td>9</td>
            <td>8</td>
            <td>7</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hoàng Mỹ</td>
            <td>14/08/2000</td>
            <td>C0821I1</td>
            <td>TP HCM</td>
            <td>10</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Mã học sinh</th>
            <th>Tên học sinh</th>
            <th>Ngày sinh</th>
            <th>Lớp</th>
            <th>Địa chỉ</th>
            <th colspan="3">Điểm các môn</th>
        </tr>
    </tfoot>
</table>
</body>
</html>
